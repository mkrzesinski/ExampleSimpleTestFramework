name: Run Tests on Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Alternatywa: adopt, zulu, etc.
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}

      - name: Set up Secrets
        run: |
          echo "GITHUB_USER_TOKEN=${{ secrets.GITHUB_USER_TOKEN }}" >> $GITHUB_ENV
          echo "GITHUB_USER_NAME=${{ secrets.GITHUB_USER_NAME }}" >> $GITHUB_ENV

      - name: Run tests
        run: mvn clean test
